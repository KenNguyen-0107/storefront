query getBanner($key: String!, $version: String, $locale: [Locales!], $path: String = "-", $domain: String, $changeset: String) {
  banner: BannerItemElement(
    where: {
      _or: [
        { _metadata: { key: { eq: $key }, version: { eq: $version } } }
        {
          _metadata: {
            url: { default: { eq: $path }, base: { eq: $domain } }
            version: { eq: $version }
          }
        }
      ]
      _metadata: { changeset: { eq: $changeset } }
    }
    locale: $locale
  )
  {
    item {
      ...BannerItemElementData
    }
  }
}