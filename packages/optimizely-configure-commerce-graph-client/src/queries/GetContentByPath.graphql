query GetContentByPath($path: String!, $siteId: String!) {
  stagingB2BPage(where: { Url: { eq: $path }, WebsiteId: { eq: $siteId } }) {
    items {
      Type
      Locales {
        Items {
          Code
          Segment
          IsDefault
        }
      }
      Language {
        _deleted
        _modified
        _score
        _id
        Id
        LanguageCode
        CultureCode
        Description
      }
      ...B2BHomePageData
      ...B2BPageData
      ...ProductListPageData
      HideFromSearchEngines
      BreadcrumbContainer {
        BreadCrumbs {
          PageUrl
          PageTitle
          PageId
        }
      }
      WidgetContainer {
        __typename
        Widgets {
          ...BasicBannerData
          ...BasicButtonData
          ...BasicGridData
          ...BasicImageData
          ...BasicLinkData
          ...BasicLogoData
          ...BasicPageTitleData
          ...BasicQuestionAnswersData
          ...BasicRichContentData
          ...BasicRowData
          ...BasicRowsData
          ...BasicSocialLinksData
          ...CategoryListData
          ...CommonCartLinkData
          ...CommonHeaderSignInData
          ...CommonPlaceholderData
          ...CommonProductCarouselData
          ...CommonRatingAndReviewData
          ...CommonSignInData
          ...FooterContainerData
          ...HeaderMainNavigationData
          ...HeaderSearchInputData
          ...LinkListData
          ...ProductDetailsViewData
          ...ProductListCardListData
          ...ProductListColumnsData
          ...SharedContentData
          ...SlideShowData
          ...SubscribeData
          ...CustomVideoData
        }
      }
    }
  }
}
