query GetWebsite {
  channel {
    ... on DefaultChannelFieldTemplateChannel {
      id
      url
      culture {
        code
      }
      analytics {
        googleTagManager
      }
      website {
        ... on AcceleratorWebsiteWebsite {
          id
          texts {
            key
            value
          }
          fields {
            companyAddress {
              phoneNumber
            }
            logotypeMain {
              ...Image
            }
            loginPage {
              item {
                id
                url
              }
            }
            myPagesPage {
              item {
                id
                url
              }
            }
            pageNotFound {
              item {
                id
                url
              }
            }
            generalError {
              item {
                url
                id
              }
            }
            searchResultPage {
              item {
                id
                url
              }
            }
            checkoutPage {
              item {
                id
                url
              }
            }
            orderConfirmationPage {
              item {
                id
                url
              }
            }
            orderPage {
              item {
                id
                url
              }
            }
            productFilterFields {
              field
            }
          }

          blocks {
            footer {
              __typename
              ...FooterContainerBlock
            }

            mainMenu {
              __typename
              ... on NavigationContainerBlock {
                templateName
                __typename
                fields {
                  layoutDesktop {
                    ...TextOption
                  }
                  layoutMobile {
                    ...TextOption
                  }
                  layoutTablet {
                    ...TextOption
                  }
                }
                children {
                  __typename
                  ... on NavigationItemBlock {
                    __typename

                    fields {
                      _name
                      navigationLink {
                        ...Link
                      }
                      bannerItem {
                        ...BannerItemBlockFieldDefinition
                      }
                    }
                    children {
                      ... on NavigationItemBlock {
                        __typename
                        fields {
                          _name
                          navigationLink {
                            ...Link
                          }
                          bannerItem {
                            ...BannerItemBlockFieldDefinition
                          }
                        }
                        children {
                          __typename
                          ... on NavigationItemBlock {
                            __typename
                            fields {
                              _name
                              navigationLink {
                                ...Link
                              }
                              bannerItem {
                                ...BannerItemBlockFieldDefinition
                              }
                            }
                          }
                          ...BannerItemBlock
                        }
                      }
                    }
                  }
                }
              }
            }
            topHeader {
              __typename
              ... on TopHeaderContainerBlock {
                children {
                  ...RowBlock
                }
              }
            }
          }
        }
      }
    }
  }
}
